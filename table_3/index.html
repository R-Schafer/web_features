<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>School timetable</title>
    <link rel="stylesheet" href="styles.css" />
    <!DOCTYPE html>
  </head>
  <body>
    <h1>School timetable</h1>

    <table>
      <caption>
        My weekly schedule
      </caption>
      <colgroup>
        <col span="2" />
        <col style="background-color: #97db9a" />
        <col span="1" />
        <col style="background-color: #97db9a" />
        <col style="background-color: #dcc48e; border: 4px solid #c1437a" />
        <col span="2" style="width: 42px" />
      </colgroup>
      <tr>
        <td>&nbsp;</td>
        <th scope="col">Mon</th>
        <th scope="col">Tues</th>
        <th scope="col">Wed</th>
        <th scope="col">Thurs</th>
        <th scope="col">Fri</th>
        <th scope="col">Sat</th>
        <th scope="col">Sun</th>
      </tr>
      <tr>
        <th scope="row">1st period</th>
        <td>English</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th scope="row">2nd period</th>
        <td>English</td>
        <td>English</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th scope="row">3rd period</th>
        <td>&nbsp;</td>
        <td>German</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th scope="row">4th period</th>
        <td>&nbsp;</td>
        <td>English</td>
        <td>&nbsp;</td>
        <td>English</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
