<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Table template</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Dogs Table</h1>

    <table>
      <caption>
        Dog Details
      </caption>
      <tr>
        <td>&nbsp;</td>
        <th scope="col">Honey</th>
        <th scope="col">Sport</th>
        <th scope="col">Rocko</th>
        <th scope="col">Sweety</th>
      </tr>
      <tr>
        <th scope="row">Breed</th>
        <td>Jack Russell</td>
        <td>Poodle</td>
        <td>Streetdog</td>
        <td>Cocker Spaniel</td>
      </tr>
      <tr>
        <th scope="row">Age</th>
        <td>4</td>
        <td>6</td>
        <td>7</td>
        <td>5</td>
      </tr>
      <tr>
        <th scope="row">Owner</th>
        <td>Mother-in-law</td>
        <td>Me</td>
        <td>Me</td>
        <td>Sister-in-law</td>
      </tr>
      <tr>
        <th scope="row">Eating Habits</th>
        <td>Eats everyone's leftovers</td>
        <td>Nibbles at food</td>
        <td>Hearty eater</td>
        <td>Will eat till she explodes</td>
      </tr>
    </table>
  </body>
</html>
