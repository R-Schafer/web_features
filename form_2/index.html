<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>form over photo</title>
  </head>
  <body>
    <img src="images/contact.png" alt="looking inside of coffee shop" />
    <section class="contact">
      <div class="contact-box">
        <form action="#" method="post" id="myform">
          <fieldset id="contact-us">
            <legend>Contact Us</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <span hidden>Name is required.</span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <span hidden>Enter valid email.</span>

            <label for="phone_number">Phone:</label>
            <input
              type="tel"
              id="phone_number"
              name="phone_number"
              pattern="(\d{3}[\-]\d{3}[\-]\d{4})"
              placeholder="xxx-xxx-xxxx"
              required
            />
            <span hidden>Enter valid phone number.</span>

            <label for="msg">Your message:</label>
            <textarea name="msg" id="msg" maxlength="400" required></textarea>
            <span hidden>Message is required.</span>

            <input type="submit" id="submit" value="Contact Us" />
          </fieldset>
        </form>
      </div>
    </section>
  </body>
</html>
